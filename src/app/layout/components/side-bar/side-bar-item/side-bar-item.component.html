<div class="menu-wrapper">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline" *ngFor="let item of pathList">
      <li nz-menu-item *ngIf="!item.children; else childrenItem">
        <i nz-icon nzType="file"></i>
        <span (click)="changePath(item.path)">{{item.path}}</span>
      </li>

      <ng-template #childrenItem>
        <li nz-submenu [nzTitle]="item.title" [nzIcon]="item.icon">
          <ul *ngFor="let child of item.children">
            <li nz-menu-item (click)="changePath(child.path)">{{child.path}}</li>
          </ul>
        </li>
      </ng-template>
    </ul>
  </nz-sider>
</div>
